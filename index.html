<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Key Generator</h1>
        <p>Enter your UUID to generate a license key.</p>
        <input type="text" id="uuid" placeholder="Enter your UUID">
        <button onclick="generateLicenseKey()">Generate License Key</button>
        <p id="result"></p>
    </div>

    <script>
        async function generateLicenseKey() {
            const uuid = document.getElementById('uuid').value;
            const resultElement = document.getElementById('result');

            if (!uuid) {
                resultElement.textContent = 'Please enter your UUID.';
                return;
            }

            const timestamp = Date.now();
            const expirationTime = timestamp + 24 * 60 * 60 * 1000;
            const key = `${uuid}-${expirationTime}-${Math.random().toString(36).substring(2, 15)}`;

            const response = await fetch('https://twilight-feather-9b13.ttikitiki29.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ uuid, licenseKey: key }),
            });

            const data = await response.json();
            if (data.status === 'saved') {
                resultElement.textContent = `Generated License Key: ${key}`;
            } else {
                resultElement.textContent = 'Failed to generate or save key.';
            }
        }
    </script>
</body>
</html>
