<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
</head>
<body>
    <h1>Key Generator</h1>
    <button onclick="generateKey()">Generate Key</button>
    <p id="generatedKey"></p>

    <script>
        async function generateKey() {
            const uuid = crypto.randomUUID();
            document.getElementById('generatedKey').innerText = uuid;

            const response = await fetch('https://your-worker-url.com/store', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ key: uuid, uuid: uuid }),
            });

            if (response.ok) {
                alert('Key stored successfully!');
            } else {
                alert('Error storing the key!');
            }
        }
    </script>
</body>
</html>
