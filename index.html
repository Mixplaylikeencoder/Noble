<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Key Checker</h1>
        <p>Enter your license key and UUID to check if it's valid.</p>
        <input type="text" id="licenseKey" placeholder="Enter your license key">
        <input type="text" id="uuid" placeholder="Enter your UUID">
        <button onclick="checkLicense()">Check License</button>
        <p id="result"></p>
    </div>

    <script>
        async function checkLicense() {
            const licenseKey = document.getElementById('licenseKey').value;
            const uuid = document.getElementById('uuid').value;
            const resultElement = document.getElementById('result');

            if (!licenseKey || !uuid) {
                resultElement.textContent = 'Please enter both the license key and UUID.';
                return;
            }

            const response = await fetch('https://your-worker-url.your-subdomain.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ licenseKey, uuid }),
            });

            const data = await response.json();
            if (data.status === 'valid') {
                resultElement.textContent = 'License is valid!';
            } else {
                resultElement.textContent = 'Invalid or expired license key!';
            }
        }
    </script>
</body>
</html>
